name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered when a tag starting with 'v' is pushed (e.g., v1.0.0)
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk qr-generator.apk
      
      - name: Generate SHA256 checksum
        run: |
          sha256sum qr-generator.apk > qr-generator.apk.sha256sum
          cat qr-generator.apk.sha256sum
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qr-generator-apk
          path: |
            qr-generator.apk
            qr-generator.apk.sha256sum
          retention-days: 30
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: qr-generator-apk
          path: .
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            qr-generator.apk
            qr-generator.apk.sha256sum
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## QR-Code Generator v${{ steps.get_version.outputs.version }}
            
            ### Changes
            - Built with JDK 21
            - Debug APK for testing
            
            ### Installation
            1. Download `qr-generator.apk`
            2. Verify checksum: `sha256sum -c qr-generator.apk.sha256sum`
            3. Install on Android device: `adb install qr-generator.apk`
            
            ### Checksum
            ```
            $(cat qr-generator.apk.sha256sum)
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
